<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>IMSLP Project</title>

</head>

<body class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="https://imslp.org/wiki/Main_Page">Imslp Website</a>
            </li>
            </ul>
        </nav>
    </div>
    <!--CONTAINER-->
    <div class="jumbotran">
        <div class="container">
            <img src="{{ url_for('static', filename='img/imslp-new2.png') }}" width="400" height="200" alt="IMSLP ICON">
            <!-- <h1>{{ header }}</h1> -->
            <p>Search: "{{ query }}", {{ count }} records found.</p>
            <table class="table table-striped table-borderless table-hover">
                <thead>
                    <tr class="table-primary">
                        <th>Title</th>
                        <th>Composer</th>
                    </tr>
                </thead>
                <tbody>
                    {#loop through docs and render them in list#}
                    {% for item in datas %}
                    <tr>
                        <td><a href="{{ item.titlelink }}">{{ item.title }}</a></td>
                        <td><a href="{{ item.composerlink }}">{{ item.composer }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div> 
    </div>
    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
